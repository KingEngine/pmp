## direct log messages to stdout ###
log4j.rootLogger=info,console,logfile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=info
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] %C.%M | %m%n
log4j.logger.org.apache=IFNO
log4j.logger.java.sql.Connection=IFNO;
log4j.logger.java.sql.Statement=IFNO;
log4j.logger.java.sql.PreparedStatement=IFNO;
log4j.logger.org.springframework=IFNO




log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.base}/logs/mms.log 
log4j.appender.logfile.DatePattern='_'yyyyMMdd'.log'
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%F:%L] [%p] - %m%n
log4j.appender.logfile.MaxBackupIndex=30


